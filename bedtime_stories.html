<html>
  <head>
    <title>Bedtime stories</title>
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
  </head>
  <body style="background: lightgrey;">
    
    <style> 
     table {
       border-collapse: collapse;
     }
     td {
       padding: 0;
     }
     * {
       font-family: 'Architects Daughter', cursive;
     }
     .person_name{
       font-weight: bold;
     }
     
    </style>

    <div style="width:800px; margin-left: auto ;  margin-right: auto ; text-align: center;">
    <h1 style="margin-top: 2em;">Bedtime stories</h1>

    <form>
      <div style="float: left; width: 358px; height: 500px; border:1px solid grey; text-align: left; padding: 20px;">
            Hey!
      </div>
      <div style="width: 358px; margin-left: 400px; height: 500px; border:1px solid grey; text-align: left;  padding: 20px;">
        <div style="height: 50%; border-bottom:1px solid grey;">
          <p class="person_name">Me</p>
          <p id="my_speech">&nbsp;</p>
          <input type="button" value="Next" onclick="next()">
        </div>
        <div style="height: 50%; ">
          <p class="person_name">Joe</p>
          <p id="other_speech">&nbsp;</p>
        </div>
      </div>
    </form>
    <p>&copy; <a href="http://www.tranquilinho.com">Tranquilinho</a></p>
    </div>


    
    <script language="javascript">

     // !!!! refactor into its own file, bs_text.js?
     // start with a "simple DB"
     // limit text to 160 characters :-p     
     messages={};
     messages["me_scn001_l01"]=  "Have you heard about that strange place?";
     messages["joe_scn001_l01"]= "What place?";
     messages["me_scn001_l02"]=  "That creepy old orphanage...";
     messages["joe_scn001_l02"]= "Mmmm... just rumours, you know"
     messages["me_scn001_l03"]=  "What kinda rumours?";
     messages["joe_scn001_l03"]= "Like, people dissapearing...";


     
     document.getElementById("my_speech").innerHTML = messages["me_scn001_l01"];
     // document.getElementById("other_speech").innerHTML = messages["joe_scn001_l01"];
       
     
     function next(){
       document.getElementById("my_speech").innerHTML = "New";
     }
     
    </script>

  </body>
</html>
